<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <title>Idea Box</title>
  <section class = 'sidenav'>
    <h1>Idea Box</h1>
    <h2>Filter Starred Ideas</h2>
    <button>Show Starred Ideas</button>
  </section>
  <main>
    <section class='create-idea'>
      <label for="title">Title</label>
      <input type="text" id="name" name="name">
      <label for="title">Body</label>
      <input type="text" id="body" name="body" required
          minlength="4">
      <button>Save</button>
      <input type = "text" placeholder="Search Ideas.."</input>
    </section>
    <section class = 'card-section'>
      <article class = 'idea-card'>
        <div>
          <img src="./assets/star.svg" class = "star-image">
          <img src="./assets/delete.svg" class = "delete-image">
        </div>
        <div>
          <h4>Basic Card Title lol</h4>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk. </p>
        </div>
        <img src="./assets/comment.svg" class = "comment-image">
      </article>
    </section>
  </main>
</body>
