<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>IdeaBox</title>
</head>

<body>
  <main>
    <section class="sidenav">
      <h1>IdeaBox</h1>
      <div>
        <h2>Filter Starred Ideas</h2>
        <button id="showStarred">Show Starred Ideas</button>
      </div>
    </section>
    <section class="rightside">
      <section class="create-idea">
        <div class="form-elements">
          <label for="title-input">Title</label>
          <input type="text" id="titleInput" name="title-input">
        </div>
        <div class="form-elements">
          <label for="body-input">Body</label>
          <input type="text" id="bodyInput" name="body-input">
        </div>
        <button class="form-elements" id="saveButton" disabled>Save</button>
        <div class="form-elements search-field">
          <button type="button"><img src="./assets/search.svg"></button>
          <input type="text" placeholder="Search Ideas" </input>
        </div>
      </section>
      <section class="card-section" id="cardSection">
        <!-- Idea cards go here -->
      </section>
    </section>
  </main>
  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
